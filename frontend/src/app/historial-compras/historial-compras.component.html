<div class = "container mt-4">
    <h2>Historial de Compras</h2>
    <table class="table" *ngIf="(historialCompras | async) as historialCompras">
        <thead>
            <tr>
                <th>Estado</th>
                <th>Fecha de Compra</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let compra of historialCompras">
                <td>{{ compra.estado }}</td>
                <td>{{ compra.fechaCompra | date:'medium'}}</td>
            </tr>
        </tbody>
    </table>
</div>
