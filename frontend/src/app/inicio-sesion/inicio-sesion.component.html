
<div class="container mt-5">
  <div class="col-md-6 offset-md-3">
    <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
      <h2 class="mb-3">Iniciar sesión</h2>

      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="correo" formControlName="correo" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="clave" formControlName="clave" class="form-control" required>
      </div>

      

      <div class="mt-3 text-center">
        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
      </div>

      <div class="mt-3 text-center">
        <a href="#">¿Has olvidado tu contraseña?</a>
      </div>

      <div class="mt-3 text-center">
        <p>¿Eres nuevo? <a routerLink="/newUser" role="button">Crea una cuenta</a></p>
      </div>

      <div class="mt-3 text-center">
        <p><a href="#">Acceder como invitado</a></p>
      </div>
    </form>
  </div>
</div>
